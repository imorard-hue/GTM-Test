  <title>Prueba GTM con ResponseId</title>

  <!-- Expose ResponseId to GTM BEFORE GTM loads -->
  <script>
    window.dataLayer = window.dataLayer || [];

    function generateResponseId() {
      return 'resp-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
    }

    var responseId = generateResponseId();

    // Push event into dataLayer so GTM knows ResponseId is ready
    window.dataLayer.push({
      event: 'ResponseIdReady',   // ðŸ‘ˆ matches your GTM trigger
      ResponseId: responseId
    });

    console.log("Exposed to GTM:", responseId);
  </script>
